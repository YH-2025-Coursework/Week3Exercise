name: .NET Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release
  
  notify-discord:
    name: ðŸ“£ Notify Discord
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¤ Send message to Discord
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        STATUS="${{ needs.build.result }}"
        MSG="âœ… **Build ${STATUS}** by ${{ github.actor }}"
        jq -n --arg u "Lana's Bot" --arg a 'https://avatars.githubusercontent.com/u/44036562' --arg c "$MSG" \
          '{username:$u, avatar_url:$a, content:$c}' > body.json
          curl -X POST "$DISCORD_WEBHOOK" -H "Content-Type: application/json" --data @body.json
